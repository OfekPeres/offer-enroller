<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 12px;
        width: 220px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      button {
        padding: 10px;
        font-size: 14px;
        font-weight: 600;
        border-radius: 6px;
        cursor: pointer;
        border: none;
      }

      #start {
        background-color: #1a73e8;
        color: white;
      }

      #stop {
        background-color: transparent;
        color: #d93025;
        border: 2px solid #d93025;
      }

      #progress-container {
        width: 100%;
        height: 8px;
        background: #eee;
        border-radius: 4px;
        overflow: hidden;
      }

      #progress-bar {
        height: 100%;
        width: 0%;
        background: #1a73e8;
        transition: width 0.2s ease;
      }

      #progress-text {
        font-size: 12px;
        text-align: center;
        color: #555;
      }
    </style>
  </head>

  <body>
    <button id="start">Start</button>
    <button id="stop">Stop</button>

    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
    <div id="progress-text">Idle</div>

    <script src="popup.js"></script>
  </body>
</html>
